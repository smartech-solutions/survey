<header>
    <style>
                .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #129ddd 0%, #5a95b1 100%);
            color: white;
            padding: 30px 25px;
            box-shadow: 5px 0 25px rgba(18, 157, 221, 0.3);
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 30%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .logo-section img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .logo-section h1 {
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo-section p {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 300;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</header>
<div class="sidebar">
        <div class="logo-section">
            <img src="smartech_logo.png" alt="Smartech Logo" />
            <h1>SMARTECH SOLUTIONS</h1>
        </div>

        <div class="nav-links">
            <a href="dashboard-list.html" class="nav-link active">Survey's Analysis Dashboard</a>

        </div>
</div>
